<!DOCTYPE HTML>
<html>
<head>
	<title>Ractive Test Suite</title>
	<link rel='stylesheet' href='../vendor/qunit.css' type='text/css' media='screen' />
</head>
<body>
	<div id='qunit'></div>
	<div id='qunit-fixture'></div>

	<script src='../vendor/qunit.js'></script>
	<script src='../vendor/underscore.js'></script>
	<script src='../vendor/require.js'></script>

	<script>
		QUnit.config.autostart = false;

		require.config({
			baseUrl: '../../tmp/'
		});

		require([
			'../test/modules/basic',
			'../test/modules/computed',
			'../test/modules/events',
			'../test/modules/extend',
			'../test/modules/getset',
			'../test/modules/observers',
			'../test/modules/subsets'
		], function (
			basic,
			computed,
			events,
			extend,
			getset,
			observers,
			subsets
		) {
			basic();
			computed();
			events();
			extend();
			getset();
			observers();
			subsets();

			QUnit.start();
		});
	</script>
</body>
</html>
